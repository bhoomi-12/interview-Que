<h1>Hoisting(in es6)<span style="color:red ;">.</span> </h1>
<p>
Hoisting in Javascript is when Javascript moves variable declarations (NOT definitions) <br>
up to the top of its global or local scope.<br>
 This means that var , const , and let variable declarations are interpreted as if it is at the top of its scope.</p>
